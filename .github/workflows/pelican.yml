name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    uses: "getpelican/pelican/.github/workflows/github_pages.yml@bb0ed26fdd3c1bbfbca6f384a01a304fab954a00"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "config.py"
      siteurl: "https://kevinisageek.github.io"
