name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    uses: "getpelican/pelican/.github/workflows/github_pages.yml@b86383fb28a160eeaf3e13cbf99469a0ed4cfcb2"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "config.py"
      siteurl: "https://kevinisageek.github.io"
      requirements: "pelican[markdown] bs4"
